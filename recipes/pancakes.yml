title: Pancakes
description: What else would you make?
ingredients:
    - 1 1/2 cups all-purpose flour
    - 3 1/2 teaspoons baking powder
    - 1 teaspoon salt
    - 1 tablespoon white sugar
    - 1 1/4 cups milk
    - 1 egg
    - 3 tablespoons melted butter
steps:
    - In a large bowl, mix together the flour, baking powder, salt, and sugar
    - Make a well in the center of the mix
    - Pour in milk, egg, and melted butter into the well
    - Mix until smooth
    - Heat a lightly oiled frying pan at medium heat
    - Pour batter onto pan
    - Cook until brown and flip
    - Cook until brown on both sides
